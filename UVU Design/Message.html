<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UVU PassPort Message Submission</title>
    <style>
        body {
            margin: 3% 10%;
            font-family: rajdhani;
            background-color: #f8f8f8;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        form {
            margin-top: 30px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
            font-family: rajdhani;
            font-size: 16px;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <img class="left" alt="UVU Logo" src="images/UVUID.jpg" height="166" width="250" />
    <h1>UVU PassPort Message Submission</h1>
    <hr><br>
    <form id="messageForm">
        <label for="UVUID">UVUID:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>

        <input type="submit" value="Submit">
    </form>

    <script>
        // Handle form submission
        document.getElementById("messageForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the form from submitting normally
            
            // Get form values
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var message = document.getElementById("message").value;
            
            // Perform validation if needed
            
            // Send the message to the server (you'll need to implement the server-side processing)
            sendMessage(name, email, message);
            
            // Reset the form
            document.getElementById("messageForm").reset();
        });
          
        // Function to send the message to the server
        function sendMessage(name, email, message) {
            // Perform an AJAX request or use a fetch API to send the message data to the server
            
            // Example using fetch API:
            fetch("your-server-url", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ name: name, email: email, message: message })
            })
            .then(function(response) {
                // Handle the response from the server (e.g., display a success message)
            })
            .catch(function(error) {
                // Handle any error that occurs during the request
            });
        }
    </script>
    <a href="#top">Back to Top</a>
    <a href="home.html">Return to Home</a>
</body>
</html>
